<template name="apiKey">
    {{#if semanticUi}}
        {{> formContainer
            headerText=headerText
            headerDescription=headerDescription
            fields=fields
            class="apiKeyForm" }}
    {{else}}
        <div class="field">
            <div class="six wide field">
                <h4 class="header">{{headerText}}</h4>
                <p>{{_ "keep_api_key_save"}}</p>
                <label class="sr-only" for="apiKey">{{_ "api_key"}}</label>
                <div class="input-group">
                    <input type="text" readonly class="form-control" id="apiKey" placeholder="{{_ "api_key"}}" value="{{apiKey}}">
                    <div class="input-group-addon regenerate-api-key"><i class="icon refresh"></i></div>
                </div>
            </div>
        </div>
    {{/if}}
</template>
